<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <!-- CSS -->
    <link rel="stylesheet" href="style_game.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style>.disclaimer {display: none !important;}</style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo mata mosca</title>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center h-500">
                    <img src="img/game.png" alt="" class="img-fluid">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <select class="form-control w-50 mb-2" id="nivel">
                        <option value="">-- Selecionar nivel --</option>
                        <option value="facil">-- Fácil --</option>
                        <option value="medio">-- Médio --</option>
                        <option value="hardcore">-- Hardcore --</option>
                        <option value="arcade">-- Arcade --</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button class="btn btn-danger btn-lg mb-3 mb-sm-1" onclick="iniciar()">Iniciar jogo</button>
                </div>
            </div>
        </div>
        <h6 class="text-center text-white">Desenvolvido por: Tiago Oliveira</h6>
    </div>
</body>
</html>

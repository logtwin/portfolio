<html>
  <head>
    <html lang="pt-br">
    <meta charset="utf-8" />
    <title>Lista de Tarefas</title>
    <script src="scripts/add_tarefa.js"></script>
    <style>.disclaimer {display: none !important;}</style>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
      .card-abrir-chamado {
        padding: 30px 0 0 0;
        width: 100%;
        margin: 0 auto;
      }

      .btn-size {
        width: 98%;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container px-0">
        <a class="navbar-brand" href="index.html">
        <img src="img/prancheta2.png" width="30" height="30" class="d-inline-block align-top" alt="">
          Lista de tarefas
        </a>
      </div>
          
    </nav>

    <div class="container">    
      <div class="row">

        <div class="card-abrir-chamado">
          <div class="card">
            <div class="card-header">
              Adicionar tarefa
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col">
                  
                  <div>
                    <div class="form-group">
                      <label>Título</label>
                      <input type="text" id="titulo" class="form-control" placeholder="Título">
                    </div>
                    
                    <div class="form-group mt-2">
                      <label>Descrição</label>
                      <textarea class="form-control" id="descricao" rows="3"></textarea>
                    </div>

                    <div id="alerta"></div>

                    <div class="row mt-4">
                      <div class="col-6">
                        <a class="btn btn-lg btn-warning btn-size" href="index.html">Voltar</a>
                      </div>

                      <div class="col-6">
                        <button class="btn btn-lg btn-info btn-size" type="submit" onclick="add_tarefa()">Adicionar</button>
                      </div>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>  
    </div>
    <footer style="display: flex; justify-content: center; position: absolute;width: 100%;bottom: 0px;">
      <p class="text-center" style="color: rgba(110, 108, 108, 0.801);">Tiagol09 - Todos os direitos reservados</p>
    </footer>
  </body>
</html>
